    <div id="wrapper">
        <br>
        <h1>Product Database</h1>
        <div class="search_box">
            <label for="search">Search</label>
            <input type="text" class="search" id="searchBox" onkeyup="search()" style="background-color:#e6e6e6b6;">

            <button onclick="openForm()"  class="addProductbtn" style="float:right; background-color:#133932b6; color:white; font-weight: bold;">Add Product</button>
        </div>


        <div id="products">
            <table id="productTable">
                <tr>
                    <th>Product Name</th>
                    <th>Price per pack</th>
                    <th>Quantity</th>
                    <th>Retail Price</th>
                </tr>
                
                

            </table>

            <div class="form-popup" id="myForm">
                <form  class="form-container" id="form" style="display: block;">
                  <h1>Add a Product</h1>
              
                  <label for="productName"><b>Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
                  <input type="text" placeholder="Enter Product Name" name="productName" id="productName" required>
                    <br>
                  <label for="pricePerPack"><b>Price&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
                  <input type="text" placeholder="Enter Price" name="pricePerPack" id="pricePerPack" required>
                  <br>
                  <label for="quantitypp"><b>Quantity&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
                  <input type="text" placeholder="Amount per pack" name="quantitypp" id="quantitypp" required>
                  <br>
                  <label for="sRP"><b>Retail Price&nbsp</b></label>
                  <input type="text" placeholder="Retail Price" name="sRP" id="sRP" required>

                  
                    <br>
                  <button type="button" class="btn" onclick="addRow()">Add</button>
                  <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
              </div>

            

            


        
        </div>
